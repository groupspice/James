<noscript> Leader’s Notes20. Encourage group members to use the Re ections verses in their daily quiet time throughout the week. This will move them closer to God while rein- forcing the lesson of this session through related Scripture.21. As you move to a time of sharing prayer requests, be sure to remind the group of the importance of con dentiality and keeping what is shared in the group within the group. Everyone must feel that the personal things they share will be kept con dent if you are to have safety and bonding among group members.For Deeper StudyWe have included an optional For Deeper Study section in most ses- sions. For Deeper Study provides additional passages for individual study on the topic of each session. If your group likes to do deeper Bible study, consider having members study the For Deeper Study passages at home between meetings.Session Two Wisdom through TrialsGrowing3. We should do so because trials lead to desirable things like perseverance and maturity.4. If we’re honest, many of us will acknowledge that rejoicing in trials is tough. For many of us, the trouble is that we value things like comfort, security, or people’s approval more than perseverance and maturity. When trials deprive of us of things we want more than we want maturity, then of course we don’t respond with joy. But one of the bene ts of trials is that they help us see what we value more than the things God values.5. James shares Jesus’s view that being humbled is, on a spiritual level, being truly exalted. He also says that life is so short that material possessions aren’t that big a deal from an eternal perspective. These are extremely hard attitudes for many of us in our materialistic and status-seeking society to hold onto.6. Without such persistence, we’ll be paralyzed, unable to do what God put us on earth to do; we’ll be discouraged and miserable; and we’ll sadden God with our stubborn immaturity.7. Wisdom enables us to make God-oriented decisions about how to respond to trials. A wise person understands how life works, so a wise person values perseverance and maturity more than comfort and security.105 </noscript>
