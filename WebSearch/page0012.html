<noscript> GROWING45–50 min.Overview: Faith That Works￼James is possibly the oldest of the New Testament writings, dating around AD 45–50. It is sometimes referred to as the “Proverbs” of the New Testament because of its direct and strong exhortations to wise living. With emphasis on how our actions demonstrate our faith in Christ, James provides the believer with practical guidance on how to live a life pleasing to God.4. James was Jesus’s brother (Matt.13:55). What impression do you get from Mark 3:20–21 and John 7:1–5 about the way Jesus’s brothers viewed him during his earthly ministry?5. What happened to change James’s view of Jesus (1 Cor. 15:3–7)?6. James became one of the leaders of the church in Jerusalem, as respected as the apostles (Acts 15:12–21; Gal. 2:9). Read James 1:1. Why do you suppose James introduced himself like this, and not as “James, the brother of Jesus Christ” or “James, leader of the church in Jerusalem”?Read James 1:19–27.7. How is a person who hears God’s Word but doesn’t live by it like a person who sees his own re ection but then forgets what he looks like (vv. 23–24)?8. Have you ever experienced God’s Word as a mirror showing you what you truly look like? If so, describe that experience.9. Why is it essential to do something in response to what the Word shows us about ourselves, and not just forget about it?10. See the Study Note on the “perfect law that gives freedom” (v. 25). How can doing what this perfect law says result in freedom and blessing?11. What do you think it means to look intently into this law? 13 </noscript>
